/* ====================  初始化  ==================== */
window.onload = ()=>{

function initBasicInfo() {
    const today = new Date();
    const dateStr = today.toISOString().split('T')[0];
    const weekDay = ['日','一','二','三','四','五','六'][today.getDay()];
    document.getElementById('date').value = dateStr;
    document.getElementById('weekday').value = '星期' + weekDay;

    const nextId = String(reports.length + 1).padStart(3,'0');
    document.getElementById('report_id').value = 'XN' + dateStr.replace(/-/g,'') + nextId;
}

function buildSelects() {
    // 八维
    const xe = document.getElementById('xinchuan_eight');
    CONFIG.eight_dims.forEach(d => {
        const o = document.createElement('option'); o.value = d; o.textContent = d; xe.appendChild(o);

        const o = document.createElement('option'); o.value = s; o.textContent = s; xs.appendChild(o);
    });
// 新增：六序多选后，将选中内容显示到下方标签容器
xs.addEventListener('change', function() {

        tagBox.appendChild(tag);

});

        const sel = document.getElementById(id);

function buildShimu() {
    const grid = document.getElementById('shimu_grid');
    CONFIG.ten_items.forEach((name,i) => {
        const div = document.createElement('div'); div.className = 'shimu-item';
        div.innerHTML = `
            <label class="form-label">${i+1}. ${name}</label>
            <div class="shimu-radio">
                <label><input type="radio" name="shimu_${i}" value="践行">践行</label>

        grid.appendChild(div);
    });
    grid.addEventListener('change', e => {
        if (e.target.type !== 'radio') return;
        const idx = e.target.name.split('_')[1];
        const input = document.getElementById(`shimu_${idx}_input`);
        input.style.display = e.target.value === '融入生活' ? 'block' : 'none';
    });
}

/* ==========  事件绑定（已集成滑杆联动 & 模块五显示修复）  ========== */
function attachEvents(){

    ['xinchuan_energy','xinjian_density','wudao_2','wudao_3','wudao_5'].forEach(id=>{
        const s=document.getElementById(id);
        if(!s)return;
        const targetId={
            xinchuan_energy:'energy_value',
            xinjian_density:'density_value',
            wudao_2:'wudao2_value',
            wudao_3:'wudao3_value',
            wudao_5:'wudao5_value'
        }[id];
        s.addEventListener('input',()=>{
            document.getElementById(targetId).textContent=s.value;
            generateLivePreview();
        });
    });

    // 2) 实时预览
    document.querySelectorAll('input,textarea,select').forEach(el=>{
        el.addEventListener('input', generateLivePreview);
        el.addEventListener('change', generateLivePreview);
    });

    // 3) 核心方向多选标签 + 控制五维模块显示
    document.getElementById('core_direction').addEventListener('change', function(){
        const tags=document.getElementById('direction_tags');
        tags.innerHTML='';
        Array.from(this.selectedOptions).forEach(o=>{
            const t=document.createElement('span');
            t.className='tag'; t.textContent=o.value; tags.appendChild(t);
        });
        const wudaoBox=document.getElementById('wudao_module');
        if(wudaoBox){
            wudaoBox.style.display=
              this.selectedOptions.length &&
              Array.from(this.selectedOptions).some(o=>o.value==='五维') ? 'block' : 'none';
        }
        generateLivePreview();
    });

    // 4) 六序标签
    document.getElementById('xinchuan_six').addEventListener('change', function(){
        const tags=document.getElementById('six_tags');
        tags.innerHTML='';
        Array.from(this.selectedOptions).forEach(o=>{
            const t=document.createElement('span');
            t.className='tag'; t.textContent=o.value; tags.appendChild(t);
        });
        generateLivePreview();
    });
}

    关键词:   card ? card.querySelector('div:nth-child(5)').textContent.replace('关键词：','').trim() : ''

return data;
}

/* ====================  亮点自动提取  ==================== */
function autoHighlight(){
    const d=collectFormData();
    const hl=[];
    const done=CONFIG.ten_items.filter(it=>d.十目践行[it]==='践行').length;
    const rate=Math.round(done/10*100);
    if(rate>=80) hl.push(`心践完成率${rate}%`);
    if(parseInt(d.心传能量)>=8) hl.push(`能量感知${d.心传能量}分（极佳）`);
    if(parseFloat(d.五维数据.治神时长)>=20) hl.push(`治神时长${d.五维数据.治神时长}分钟（达标）`);
    if(parseInt(d.五维数据.情绪稳定度)>=9) hl.push(`情绪稳定度${d.五维数据.情绪稳定度}分（优秀）`);
    document.getElementById('summary_highlight').value=hl.length?hl.join(' | '):'今日数据平稳，无突出亮点';
    generateLivePreview();
}

async function exportPDF() {
    const element = document.getElementById('live_preview');
    if (!element.innerHTML.trim()) {
        alert('请先填写并生成预览');
        return;
    }

    // ---------- 关键调整：和PNG完全一致的尺寸/排版配置 ----------
    const DPI = 96;
    const mmToPx = (mm) => (mm * DPI) / 25.4;
    const A4 = { width: 210, height: 297 };
    const PAGE_MARGINS = { top:25, right:20, bottom:25, left:20 };
    // 取消高度限制，完全跟随PNG的自然排版
    const CONTENT_WIDTH_PX = mmToPx(A4.width);
    const CONTENT_HEIGHT_PX = element.scrollHeight; // 用预览区实际高度，不压缩

    // ---------- 临时样式：完全复刻PNG的渲染规则 ----------
    const originalStyle = {
        width: element.style.width,
        padding: element.style.padding,
        boxSizing: element.style.boxSizing,
        maxWidth: element.style.maxWidth,
        lineHeight: element.style.lineHeight, // 新增：保留原始行距
        fontSize: element.style.fontSize      // 新增：保留原始字号
    };
    // 临时样式只做"还原PNG排版"，不额外压缩
    element.style.width = `${CONTENT_WIDTH_PX}px`;
    element.style.padding = `${mmToPx(PAGE_MARGINS.top)}px ${mmToPx(PAGE_MARGINS.right)}px ${mmToPx(PAGE_MARGINS.bottom)}px ${mmToPx(PAGE_MARGINS.left)}px`;
    element.style.boxSizing = 'border-box';
    element.style.maxWidth = 'none';
    element.style.lineHeight = 'inherit'; // 强制继承原始行距，不压缩
    element.style.fontSize = 'inherit';   // 强制继承原始字号，不缩放

    // ---------- 渲染：和PNG用完全相同的配置，取消scale缩放导致的压缩 ----------
    const canvas = await html2canvas(element, {
        scale: 1, // 关键：从2改回1，避免缩放导致行距/排版变形
        useCORS: true,
        backgroundColor: '#ffffff',
        logging: false,
        width: CONTENT_WIDTH_PX,
        height: CONTENT_HEIGHT_PX,
        windowWidth: CONTENT_WIDTH_PX, // 新增：匹配预览区宽度，防止排版错乱
        windowHeight: CONTENT_HEIGHT_PX
    });

    // ---------- 立刻恢复原有样式 ----------
    Object.assign(element.style, originalStyle);

    // ---------- 分页逻辑：修复重复打印，精准按A4高度分页 ----------
    const { jsPDF } = window.jspdf;
    const pdf = new jsPDF('p', 'mm', 'a4');
    const imgData = canvas.toDataURL('image/png');
    // 单页有效高度（去掉边距）
    const singlePageHeightMm = A4.height - PAGE_MARGINS.top - PAGE_MARGINS.bottom;
    // 计算总页数（按实际内容高度，不重复）
    const totalPages = Math.ceil(canvas.height / mmToPx(singlePageHeightMm));

    for (let i = 0; i < totalPages; i++) {
        // 精准截取当前页，避免重复
        const yStartPx = i * mmToPx(singlePageHeightMm);
        const yEndPx = Math.min((i + 1) * mmToPx(singlePageHeightMm), canvas.height);
        const currentPageHeightPx = yEndPx - yStartPx;

        pdf.addImage(
            imgData,
            'PNG',
            PAGE_MARGINS.left, // 左边距
            PAGE_MARGINS.top,  // 上边距
            A4.width - PAGE_MARGINS.left - PAGE_MARGINS.right, // 内容宽度（去掉左右边距）
            (currentPageHeightPx / DPI) * 25.4, // 内容高度（px转mm，无压缩）
            `page_${i+1}`,
            'NONE',
            false,
            { cropBox: [0, yStartPx, canvas.width, currentPageHeightPx] } // 精准裁剪，不重复
        );
        // 最后一页不新增空白页
        if (i < totalPages - 1) {
            pdf.addPage();
        }
    }

    pdf.save(`心安日报_${collectFormData().日期}.pdf`);
}
async function exportPNG(){
    const element = document.getElementById('live_preview');
    if (!element.innerHTML.trim()) { alert('请先填写并生成预览'); return; }

    /* ===== 锁定 A4 宽度（px），避免移动端 DPR 干扰 ===== */
    const A4_WIDTH_PX = 794;               // 210mm × 96dpi = 794px，固定死
    const wrapper = document.createElement('div');
    wrapper.style.cssText = `
        width: ${A4_WIDTH_PX}px;
        padding: 25mm 20mm;
        background: #fff;
        box-sizing: border-box;
        margin: 0 auto;
    `;
    element.parentNode.insertBefore(wrapper, element);
    wrapper.appendChild(element);

    /* ===== 渲染时强制窗口宽度与画布宽度一致 ===== */
    const canvas = await html2canvas(wrapper, {
        scale: 2,
        backgroundColor: '#ffffff',
        width: A4_WIDTH_PX,
        windowWidth: A4_WIDTH_PX   /* 关键：强制布局宽度，无视 DPR */
    });

    /* ===== 还原 DOM ===== */
    wrapper.parentNode.insertBefore(element, wrapper);
    wrapper.remove();

    /* ===== 下载 ===== */
    const link = document.createElement('a');
    link.download = `心安日报_${collectFormData().日期}.png`;
    link.href = canvas.toDataURL('image/png');
    link.click();
}

    {id:"ddj014",volume:"治神篇",title:"第14章：【时空错位之惑+时间焦虑之困】·赞玄章",coreGoal:"活在当下时刻，缓解时间焦虑",emotionFocus:"化解因时空执念带来的紧迫感",keyField:"治神时长",keywords:["时空","当下","时间","焦虑","执念","放松"],originalText:"视之不见，名曰夷；听之不闻，名曰希；搏之不得，名曰微。此三者不可致诘，故混而为一。其上不皦，其下不昧，绳绳不可名，复归于无物。是谓无状之状，无物之象，是谓惚恍。迎之不见其首，随之不见其后。执古之道，以御今之有。能知古始，是谓道纪。",practiceGuide:"出现时间焦虑时，通过深呼吸锚定当下，观想“无状之状，无物之象”，治神时长建议15分钟，专注当下呼吸。"},
    {id:"ddj015",volume:"治神篇",title:"第15章：【人格僵化之碍+身份认同之惑】·显质章",coreGoal:"打破人格僵化，灵活身份认同",emotionFocus:"缓解因身份固化带来的焦虑",keyField:"治神时长",keywords:["人格","僵化","身份","认同","灵活","突破"],originalText:"古之善为士者，微妙玄通，深不可识。夫唯不可识，故强为之容：豫兮若冬涉川；犹兮若畏四邻；俨兮其若客；涣兮其若冰之将释；敦兮其若朴；旷兮其若谷；混兮其若浊。孰能浊以静之徐清？孰能安以久动之徐生？保此道者，不欲盈。夫唯不盈，故能蔽而新成。",practiceGuide:"尝试做一件超出“固有身份”的小事（如内向者主动打招呼），践行“蔽而新成”，治神时反思身份执念的限制。"},
    {id:"ddj016",volume:"治神篇",title:"第16章：【归根之碍+漂泊无根之困】·归根章",coreGoal:"回归生命本源，缓解漂泊焦虑",emotionFocus:"化解因无根感带来的迷茫",keyField:"治神时长",keywords:["归根","本源","漂泊","迷茫","安定","静心"],originalText:"致虚极，守静笃。万物并作，吾以观复。夫物芸芸，各复归其根。归根曰静，静曰复命。复命曰常，知常曰明。不知常，妄作凶。知常容，容乃公，公乃全，全乃天，天乃道，道乃久，没身不殆。",practiceGuide:"每日静坐时践行“致虚极，守静笃”，观想“万物归根”，治神时长建议20-30分钟，配合缓慢深呼吸，缓解漂泊感。"},
    {id:"ddj017",volume:"治神篇",title:"第17章：【权威依赖之惑+自主决策之困】·淳风章",coreGoal:"培养自主决策，破除权威依赖",emotionFocus:"缓解因决策恐惧带来的拖延",keyField:"治神时长",keywords:["权威","依赖","自主","决策","恐惧","独立"],originalText:"太上，下知有之；其次，亲而誉之；其次，畏之；其次，侮之。信不足焉，有不信焉。悠兮其贵言。功成事遂，百姓皆谓：“我自然。”",practiceGuide:"每日自主做1个小决策（如“选择午餐”），不依赖他人建议，记录决策过程及感受，治神时反思权威依赖的根源。"},
    {id:"ddj018",volume:"治神篇",title:"第18章：【道德伪善之惑+冷漠疏离之困】·俗薄章",coreGoal:"践行真实道德，破除伪善面具",emotionFocus:"化解因道德伪善带来的内心冲突",keyField:"治神时长",keywords:["道德","伪善","冷漠","疏离","真实","真诚"],originalText:"大道废，有仁义；智慧出，有大伪；六亲不和，有孝慈；国家昏乱，有忠臣。",practiceGuide:"反思1件“伪善行为”（如“表面迎合”），下次遇到类似场景践行真诚表达，治神时记录内心冲突的化解过程。"},
    {id:"ddj019",volume:"治神篇",title:"第19章：【知识过载之扰+思维固化之困】·还淳章",coreGoal:"简化知识认知，打破思维固化",emotionFocus:"缓解因知识过载带来的焦虑",keyField:"治神时长",keywords:["知识","过载","思维","固化","简化","灵活"],originalText:"绝圣弃智，民利百倍；绝仁弃义，民复孝慈；绝巧弃利，盗贼无有。此三者以为文，不足。故令有所属：见素抱朴，少私寡欲。",practiceGuide:"每日减少1个无效信息来源（如八卦新闻），践行“见素抱朴”，专注核心知识学习，治神时放松大脑，避免过度思考。"},
    {id:"ddj020",volume:"治神篇",title:"第20章：【存在孤独之惑+疏离合群之困】·异俗章",coreGoal:"接纳存在孤独，破除合群执念",emotionFocus:"化解因孤独带来的焦虑感",keyField:"治神时长",keywords:["孤独","合群","执念","接纳","自在","独立"],originalText:"唯之与阿，相去几何？善之与恶，相去若何？人之所畏，不可不畏。荒兮，其未央哉！众人熙熙，如享太牢，如春登台。我独泊兮，其未兆；沌沌兮，如婴儿之未孩；傫傫兮，若无所归。众人皆有余，而我独若遗。我愚人之心也哉！沌沌兮。俗人昭昭，我独昏昏；俗人察察，我独闷闷。澹兮其若海，飂兮若无止。众人皆有以，而我独顽且鄙。我独异于人，而贵食母。",practiceGuide:"当感到孤独时，默念“我独异于人，而贵食母”，接纳孤独状态，享受独处时光，治神时长建议15分钟，与自我对话。"},
    // 21-40 治心篇
    {id:"ddj021",volume:"治心篇",title:"第21章：【情志失察之感+情感表达之碍】·虚心章",coreGoal:"提升情志觉察能力，顺畅表达情感",emotionFocus:"化解因情感压抑带来的内心冲突",keyField:"情绪稳定度",keywords:["情志","情感","表达","压抑","觉察","冲突"],originalText:"孔德之容，惟道是从。道之为物，惟恍惟惚。惚兮恍兮，其中有象；恍兮惚兮，其中有物。窈兮冥兮，其中有精；其精甚真，其中有信。自古及今，其名不去，以阅众甫。吾何以知众甫之状哉？以此。",practiceGuide:"每日记录3次情绪波动时刻，分析触发事件及真实需求，尝试用“我感到XX，因为XX”的句式表达情感，提升情绪稳定度。"},
    {id:"ddj022",volume:"治心篇",title:"第22章：【挫折创伤之扰+失败恐惧之困】·益谦章",coreGoal:"接纳挫折失败，培养谦卑之心",emotionFocus:"缓解因失败恐惧带来的逃避心态",keyField:"情绪稳定度",keywords:["挫折","失败","恐惧","逃避","谦卑","接纳"],originalText:"曲则全，枉则直，洼则盈，敝则新，少则得，多则惑。是以圣人抱一为天下式。不自见，故明；不自是，故彰；不自伐，故有功；不自矜，故长。夫唯不争，故天下莫能与之争。古之所谓“曲则全”者，岂虚言哉！诚全而归之。",practiceGuide:"面对失败时，默念“曲则全，枉则直”，反思失败带来的成长，而非自我否定，记录1次“从失败中获益”的经历，提升情绪稳定度。"},
    {id:"ddj023",volume:"治心篇",title:"第23章：【无常焦虑之惑+控制欲过强之困】·虚极章",coreGoal:"接纳世事无常，放下过度控制",emotionFocus:"缓解因控制欲带来的焦虑",keyField:"情绪稳定度",keywords:["无常","焦虑","控制","放下","接纳","放松"],originalText:"希言自然。故飘风不终朝，骤雨不终日。孰为此者？天地。天地尚不能久，而况于人乎？故从事于道者，同于道；德者，同于德；失者，同于失。同于道者，道亦乐得之；同于德者，德亦乐得之；同于失者，失亦乐得之。信不足焉，有不信焉。",practiceGuide:"当控制欲触发时，默念“飘风不终朝，骤雨不终日”，提醒自己世事无常，尝试放手1件控制的事，观察结果并接纳，提升情绪稳定度。"},
    {id:"ddj024",volume:"治心篇",title:"第24章：【虚荣外驰之惑+虚假自体之困】·苦恩章",coreGoal:"破除虚荣执念，回归真实自我",emotionFocus:"化解因虚假自体带来的内心疲惫",keyField:"情绪稳定度",keywords:["虚荣","虚假","真实","自我","疲惫","接纳"],originalText:"企者不立，跨者不行；自见者不明；自是者不彰；自伐者无功；自矜者不长。其在道也，曰余食赘形。物或恶之，故有道者不处。",practiceGuide:"反思1件“为了虚荣而做的事”，下次践行真实选择，不迎合他人期待，记录真实自我带来的轻松感，提升情绪稳定度。"},
    {id:"ddj025",volume:"治心篇",title:"第25章：【方向迷失之惑+导航失灵之困】·象元章",coreGoal:"明确人生方向，化解导航失灵",emotionFocus:"缓解因方向迷失带来的迷茫",keyField:"情绪稳定度",keywords:["方向","迷失","导航","迷茫","明确","初心"],originalText:"有物混成，先天地生。寂兮寥兮，独立而不改，周行而不殆，可以为天地母。吾不知其名，字之曰道，强为之名曰大。大曰逝，逝曰远，远曰反。故道大，天大，地大，人亦大。域中有四大，而人居其一焉。人法地，地法天，天法道，道法自然。",practiceGuide:"每日花10分钟冥想“道法自然”，连接内心初心，明确1个短期小目标，逐步化解方向迷茫，提升情绪稳定度。"},
    {id:"ddj026",volume:"治心篇",title:"第26章：【轻重失衡之惑+本末倒置之困】·重德章",coreGoal:"分清轻重缓急，回归事物本质",emotionFocus:"缓解因本末倒置带来的焦虑",keyField:"情绪稳定度",keywords:["轻重","失衡","本末","本质","焦虑","优先级"],originalText:"重为轻根，静为躁君。是以圣人终日行而不离辎重。虽有荣观，燕处超然。奈何万乘之主，而以身轻天下？轻则失本，躁则失君。",practiceGuide:"每日列出3件重要事项，按优先级排序，优先完成核心任务，避免被琐事干扰，记录轻重平衡带来的从容感，提升情绪稳定度。"},
    {id:"ddj027",volume:"治心篇",title:"第27章：【智慧闭塞之惑+认知局限之困】·巧用章",coreGoal:"打破认知局限，激活内在智慧",emotionFocus:"缓解因认知不足带来的自卑",keyField:"情绪稳定度",keywords:["智慧","认知","局限","自卑","突破","学习"],originalText:"善行无辙迹，善言无瑕谪；善数不用筹策；善闭无关楗而不可开；善结无绳约而不可解。是以圣人常善救人，故无弃人；常善救物，故无弃物。是谓袭明。故善人者，不善人之师；不善人者，善人之资。不贵其师，不爱其资，虽智大迷，是谓要妙。",practiceGuide:"每周学习1个新领域基础知识，打破认知局限，遇到不同观点时不急于否定，视为“善人之资”，提升情绪稳定度与包容心。"},
    {id:"ddj028",volume:"治心篇",title:"第28章：【刚柔失和之惑+情绪失控之困】·反朴章",coreGoal:"平衡刚柔品性，学会情绪管控",emotionFocus:"缓解因情绪失控带来的自责",keyField:"情绪稳定度",keywords:["刚柔","平衡","情绪","失控","自责","管控"],originalText:"知雄，守雌，为天下溪。为天下溪，常德不离，复归于婴儿。知白，守黑，为天下式。为天下式，常德不忒，复归于无极。知荣，守辱，为天下谷。为天下谷，常德乃足，复归于朴。朴散则为器，圣人用之，则为官长，故大制不割。",practiceGuide:"情绪即将失控时，默念“知雄守雌，知白守黑”，先深呼吸3次再回应，记录情绪管控成功的案例，提升情绪稳定度。"},
    {id:"ddj029",volume:"治心篇",title:"第29章：【强力妄为之惑+过度干预之困】·无为章",coreGoal:"践行无为之道，避免过度干预",emotionFocus:"缓解因过度干预带来的疲惫",keyField:"情绪稳定度",keywords:["无为","干预","疲惫","放手","自然","适度"],originalText:"将欲取天下而为之，吾见其不得已。天下神器，不可为也，不可执也。为者败之，执者失之。是以圣人无为，故无败；无执，故无失。夫物或行或随；或歔或吹；或强或羸；或载或隳。是以圣人去甚，去奢，去泰。",practiceGuide:"尝试对1件事“无为而治”（如不干预他人选择），观察其自然发展，反思过度干预的不必要性，提升情绪稳定度与从容感。"},
    {id:"ddj030",volume:"治心篇",title:"第30章：【暴力冲突之惑+攻击性倾向之困】·俭武章",coreGoal:"化解攻击倾向，践行和平相处",emotionFocus:"缓解因冲突带来的愤怒",keyField:"情绪稳定度",keywords:["暴力","冲突","攻击","愤怒","和平","包容"],originalText:"以道佐人主者，不以兵强天下。其事好还。师之所处，荆棘生焉。大军之后，必有凶年。善有果而已，不敢以取强。果而勿矜，果而勿伐，果而勿骄，果而不得已，果而勿强。物壮则老，是谓不道，不道早已。",practiceGuide:"遇到冲突时，默念“其事好还”，避免攻击性表达，尝试换位思考理解对方，记录和平解决冲突的案例，提升情绪稳定度。"},
    {id:"ddj031",volume:"治心篇",title:"第31章：【战争心态之扰+敌对思维之困】·偃武章",coreGoal:"化解战争心态，摒弃敌对思维",emotionFocus:"缓解因对立带来的愤怒与焦虑",keyField:"情绪稳定度",keywords:["战争","敌对","对立","愤怒","焦虑","和平"],originalText:"夫佳兵者，不祥之器，物或恶之，故有道者不处。君子居则贵左，用兵则贵右。兵者不祥之器，非君子之器，不得已而用之，恬淡为上。胜而不美，而美之者，是乐杀人。夫乐杀人者，则不可得志于天下矣。吉事尚左，凶事尚右。偏将军居左，上将军居右，言以丧礼处之。杀人之众，以悲哀泣之，战胜以丧礼处之。",practiceGuide:"遇对立场景时，默念“兵者不祥之器，不得已而用之”，避免敌对思维升级，尝试寻找共赢点，每日记录1次和平化解冲突的案例，提升情绪稳定度。"},
    {id:"ddj032",volume:"治心篇",title:"第32章：【秩序失序之惑+规则漠视之困】·圣德章",coreGoal:"建立内心秩序，敬畏规则边界",emotionFocus:"缓解因规则混乱带来的不安感",keyField:"情绪稳定度",keywords:["秩序","规则","边界","混乱","不安","敬畏"],originalText:"道常无名，朴虽小，天下莫能臣也。侯王若能守之，万物将自宾。天地相合，以降甘露，民莫之令而自均。始制有名，名亦既有，夫亦将知止，知止可以不殆。譬道之在天下，犹川谷之于江海。",practiceGuide:"每日制定1个微小规则并严格遵守（如“按时起床”），培养规则意识，当感到秩序混乱时，默念“知止可以不殆”，梳理优先级，提升情绪稳定度。"},
    {id:"ddj033",volume:"治心篇",title:"第33章：【自知之惑+认知偏差之困】·辨德章",coreGoal:"提升自我认知，纠正认知偏差",emotionFocus:"缓解因自我误解带来的迷茫",keyField:"情绪稳定度",keywords:["自知","认知","偏差","误解","迷茫","清醒"],originalText:"知人者智，自知者明。胜人者有力，自胜者强。知足者富。强行者有志。不失其所者久。死而不亡者寿。",practiceGuide:"每晚复盘1件当日事件，分析“认知偏差”所在（如“过度自信”“自我否定”），默念“自知者明，自胜者强”，逐步纠正偏差，提升情绪稳定度。"},
    {id:"ddj034",volume:"治心篇",title:"第34章：【大小迷失之惑+格局狭隘之困】·任成章",coreGoal:"突破格局限制，避免大小迷失",emotionFocus:"缓解因格局狭隘带来的焦虑",keyField:"情绪稳定度",keywords:["格局","狭隘","迷失","焦虑","突破","宽广"],originalText:"大道泛兮，其可左右。万物恃之以生而不辞，功成而不有。衣养万物而不为主，可名于小；万物归焉而不为主，可名为大。以其终不自为大，故能成其大。",practiceGuide:"遇到纠结小事时，默念“大道泛兮，其可左右”，从更宽广视角看待问题，每周阅读1篇拓宽格局的文章，记录感悟，提升情绪稳定度。"},
    {id:"ddj035",volume:"治心篇",title:"第35章：【平淡之扰+刺激依赖之困】·仁德章",coreGoal:"接纳平淡生活，摆脱刺激依赖",emotionFocus:"缓解因平淡带来的无聊与焦虑",keyField:"情绪稳定度",keywords:["平淡","刺激","依赖","无聊","焦虑","接纳"],originalText:"执大象，天下往。往而不害，安平太。乐与饵，过客止。道之出口，淡乎其无味，视之不足见，听之不足闻，用之不足既。",practiceGuide:"每日留10分钟“平淡时光”（不看手机、不追求刺激），感受“淡乎其无味”的境界，逐步摆脱刺激依赖，记录平淡中的小美好，提升情绪稳定度。"},
    {id:"ddj036",volume:"治心篇",title:"第36章：【微明之惑+预判之困】·微明章",coreGoal:"接纳未知变化，避免过度预判",emotionFocus:"缓解因预判失败带来的焦虑",keyField:"情绪稳定度",keywords:["未知","预判","焦虑","变化","接纳","从容"],originalText:"将欲歙之，必固张之；将欲弱之，必固强之；将欲废之，必固兴之；将欲取之，必固与之。是谓微明。柔弱胜刚强。鱼不可脱于渊，国之利器不可以示人。",practiceGuide:"当过度预判未来时，默念“是谓微明，柔弱胜刚强”，提醒自己接纳未知，专注当下行动，减少对未来的过度担忧，提升情绪稳定度。"},
    {id:"ddj037",volume:"治心篇",title:"第37章：【欲望无厌之惑+贪得无厌之困】·为政章",coreGoal:"节制无限欲望，避免贪得无厌",emotionFocus:"缓解因欲望不满足带来的痛苦",keyField:"情绪稳定度",keywords:["欲望","贪得","满足","痛苦","节制","知足"],originalText:"道常无为而无不为。侯王若能守之，万物将自化。化而欲作，吾将镇之以无名之朴。无名之朴，夫亦将无欲。不欲以静，天下将自定。",practiceGuide:"每日记录1个“多余欲望”（如“盲目购物”），默念“不欲以静，天下将自定”，尝试延迟满足，逐步培养知足心态，提升情绪稳定度。"},
    {id:"ddj038",volume:"治心篇",title:"第38章：【上德失落+道德滑坡之困】·论德章",coreGoal:"坚守内在德性，抵御道德滑坡",emotionFocus:"缓解因德性冲突带来的内疚",keyField:"情绪稳定度",keywords:["德性","道德","滑坡","内疚","坚守","初心"],originalText:"上德不德，是以有德；下德不失德，是以无德。上德无为而无以为，下德为之而有以为。上仁为之而无以为，上义为之而有以为，上礼为之而莫之应，则攘臂而扔之。故失道而后德，失德而后仁，失仁而后义，失义而后礼。夫礼者，忠信之薄而乱之首。前识者，道之华而愚之始。是以大丈夫处其厚，不居其薄；处其实，不居其华。故去彼取此。",practiceGuide:"面临道德选择时，默念“处其厚，不居其薄；处其实，不居其华”，坚守内心德性底线，记录1次“坚守初心”的经历，提升情绪稳定度。"},
    {id:"ddj039",volume:"治心篇",title:"第39章：【得一之惑+身心失衡之困】·法本章",coreGoal:"追求身心合一，化解失衡状态",emotionFocus:"缓解因失衡带来的焦虑",keyField:"情绪稳定度",keywords:["合一","失衡","焦虑","和谐","身心","平衡"],originalText:"昔之得一者，天得一以清，地得一以宁，神得一以灵，谷得一以盈，万物得一以生，侯王得一以为天下贞。其致之，天无以清将恐裂，地无以宁将恐发，神无以灵将恐歇，谷无以盈将恐竭，万物无以生将恐灭，侯王无以贵高将恐蹶。故贵以贱为本，高以下为基。是以侯王自谓孤寡不谷，此其以贱为本邪？非乎？故致数舆无舆，不欲琭琭如玉，珞珞如石。",practiceGuide:"感到身心失衡时，静坐5分钟，观想“得一以平衡”，梳理生活中的失衡点（如“工作与休息”），制定1个微小平衡计划，提升情绪稳定度。"},
    {id:"ddj040",volume:"治心篇",title:"第40章：【创造之惑+生命动能停滞之困】·去用章",coreGoal:"激活生命动能，突破创造瓶颈",emotionFocus:"缓解因停滞带来的自我否定",keyField:"情绪稳定度",keywords:["创造","停滞","动能","瓶颈","突破","活力"],originalText:"反者道之动，弱者道之用。天下万物生于有，有生于无。",practiceGuide:"创造瓶颈时，默念“反者道之动，弱者道之用”，尝试反向思考或短暂休息，激活内在动能，记录1次“突破瓶颈”的小成功，提升情绪稳定度。"},
    // 41-60 治身篇
    {id:"ddj041",volume:"治身篇",title:"第41章：【成长焦虑之惑+大器晚成之困】·同异章",coreGoal:"接纳成长节奏，化解大器晚成焦虑",emotionFocus:"缓解因急于求成带来的浮躁",keyField:"睡眠时长",keywords:["成长","焦虑","大器晚成","浮躁","接纳","节奏"],originalText:"上士闻道，勤而行之；中士闻道，若存若亡；下士闻道，大笑之，不笑不足以为道。故建言有之：明道若昧，进道若退，夷道若颣，上德若谷，大白若辱，广德若不足，建德若偷，质真若渝，大方无隅，大器晚成，大音希声，大象无形，道隐无名。夫唯道，善贷且成。",practiceGuide:"感到成长焦虑时，默念“大器晚成，善贷且成”，接纳自身节奏，避免与他人攀比，保证7-8小时充足睡眠，每日记录1个“小进步”，积累成长信心。"},
    {id:"ddj042",volume:"治身篇",title:"第42章：【阴阳失和之惑+内在冲突之困】·道化章",coreGoal:"调和内在阴阳，化解身心冲突",emotionFocus:"缓解因冲突带来的疲惫",keyField:"睡眠时长",keywords:["阴阳","冲突","调和","疲惫","身心","和谐"],originalText:"道生一，一生二，二生三，三生万物。万物负阴而抱阳，冲气以为和。人之所恶，唯孤寡不谷，而王公以为称。故物或损之而益，或益之而损。人之所教，我亦教之。强梁者不得其死，吾将以为教父。",practiceGuide:"内在冲突时，默念“万物负阴而抱阳，冲气以为和”，通过深呼吸调和情绪，保证7.5小时以上睡眠，睡前做5分钟放松冥想，促进身心和谐。"},
    {id:"ddj043",volume:"治身篇",title:"第43章：【柔性缺失+刚性过盛之困】·偏用章",coreGoal:"培养柔性品质，平衡刚性过盛",emotionFocus:"缓解因刚性过盛带来的人际紧张",keyField:"睡眠时长",keywords:["柔性","刚性","平衡","紧张","包容","温和"],originalText:"天下之至柔，驰骋天下之至坚，无有入无间，吾是以知无为之有益。不言之教，无为之益，天下希及之。",practiceGuide:"刚性过盛时，默念“天下之至柔，驰骋天下之至坚”，尝试温和沟通，避免强硬态度，保证7小时优质睡眠，提升情绪包容度与柔性品质。"},
    {id:"ddj044",volume:"治身篇",title:"第44章：【名利执念+价值物化之困】·立戒章",coreGoal:"放下名利执念，摆脱价值物化",emotionFocus:"缓解因名利追逐带来的焦虑",keyField:"睡眠时长",keywords:["名利","执念","物化","焦虑","放下","本心"],originalText:"名与身孰亲？身与货孰多？得与亡孰病？是故甚爱必大费，多藏必厚亡。知足不辱，知止不殆，可以长久。",practiceGuide:"追逐名利焦虑时，默念“知足不辱，知止不殆”，反思“名与身孰亲”，减少物质欲望，保证7-8小时睡眠，睡前梳理内心需求，回归本心。"},
    {id:"ddj045",volume:"治身篇",title:"第45章：【清静之惑+心神不宁之困】·洪德章",coreGoal:"追求内心清静，化解心神不宁",emotionFocus:"缓解因心神不宁带来的失眠",keyField:"睡眠时长",keywords:["清静","心神","不宁","失眠","安宁","静心"],originalText:"大成若缺，其用不弊。大盈若冲，其用不穷。大直若屈，大巧若拙，大辩若讷。躁胜寒，静胜热，清静为天下正。",practiceGuide:"心神不宁时，默念“清静为天下正”，每日进行15分钟静心练习，睡前远离电子设备，保证8小时睡眠，通过深呼吸平复烦躁情绪。"},
    {id:"ddj046",volume:"治身篇",title:"第46章：【纵欲耗损之惑+气血亏虚之困】·俭欲章",coreGoal:"节制过度欲望，涵养气血精神",emotionFocus:"缓解因纵欲耗损带来的疲惫",keyField:"睡眠时长",keywords:["纵欲","耗损","气血","疲惫","节制","涵养"],originalText:"天下有道，却走马以粪；天下无道，戎马生于郊。祸莫大于不知足，咎莫大于欲得。故知足之足，常足矣。",practiceGuide:"节制过度欲望（如熬夜、暴饮暴食），默念“知足之足，常足矣”，保证7.5小时以上睡眠，睡前泡脚10分钟，涵养气血，缓解身体疲惫。"},
    {id:"ddj047",volume:"治身篇",title:"第47章：【外求之扰+内虚之困】·鉴远章",coreGoal:"减少向外求索，充盈内在能量",emotionFocus:"缓解因外求不得带来的空虚",keyField:"睡眠时长",keywords:["外求","内虚","空虚","充盈","内在","能量"],originalText:"不出户，知天下；不窥牖，见天道。其出弥远，其知弥少。是以圣人不行而知，不见而名，不为而成。",practiceGuide:"外求不得空虚时，默念“不出户，知天下”，转向内在探索（如阅读、冥想），保证8小时睡眠，通过充足休息充盈内在能量，减少对外依赖。"},
    {id:"ddj048",volume:"治身篇",title:"第48章：【有为过度之惑+努力耗损之困】·忘知章",coreGoal:"避免有为过度，减少努力耗损",emotionFocus:"缓解因过度努力带来的 burnout",keyField:"睡眠时长",keywords:["有为","过度","耗损","burnout","放松","无为"],originalText:"为学日益，为道日损。损之又损，以至于无为，无为而无不为。取天下常以无事，及其有事，不足以取天下。",practiceGuide:"过度努力耗损时，默念“为道日损，以至于无为”，适当减少目标强度，保证8小时以上睡眠，每日留30分钟“无为时间”，放松身心避免 burnout。"},
    {id:"ddj049",volume:"治身篇",title:"第49章：【分别之惑+偏见之困】·任德章",coreGoal:"放下分别之心，消除认知偏见",emotionFocus:"缓解因偏见带来的人际冲突",keyField:"睡眠时长",keywords:["分别","偏见","冲突","包容","客观","接纳"],originalText:"圣人无常心，以百姓心为心。善者，吾善之；不善者，吾亦善之，德善。信者，吾信之；不信者，吾亦信之，德信。圣人在天下歙歙，为天下浑其心。百姓皆注其耳目，圣人皆孩之。",practiceGuide:"产生偏见时，默念“圣人无常心，以百姓心为心”，尝试换位思考，保证7-8小时睡眠，通过充足休息提升情绪包容度，减少分别之心。"},
    {id:"ddj050",volume:"治身篇",title:"第50章：【生死之惑+存在之困】·贵生章",coreGoal:"接纳生死规律，化解存在焦虑",emotionFocus:"缓解因生死担忧带来的恐惧",keyField:"睡眠时长",keywords:["生死","存在","焦虑","恐惧","接纳","平和"],originalText:"出生入死。生之徒十有三，死之徒十有三。人之生动之死地，亦十有三。夫何故？以其生生之厚。盖闻善摄生者，陆行不遇兕虎，入军不被甲兵。兕无所投其角，虎无所措其爪，兵无所容其刃。夫何故？以其无死地。",practiceGuide:"生死焦虑时，默念“善摄生者，无死地”，专注当下生活，培养健康作息，保证8小时优质睡眠，通过规律生活接纳生死规律，减少恐惧。"},
    {id:"ddj051",volume:"治身篇",title:"第51章：【玄德不养之惑+德性不足之困】·养德章",coreGoal:"涵养玄德品质，弥补德性不足",emotionFocus:"缓解因德性不足带来的内疚",keyField:"睡眠时长",keywords:["玄德","德性","内疚","涵养","提升","品质"],originalText:"道生之，德畜之，物形之，势成之。是以万物莫不尊道而贵德。道之尊，德之贵，夫莫之命而常自然。故道生之，德畜之，长之育之，亭之毒之，养之覆之。生而不有，为而不恃，长而不宰，是谓玄德。",practiceGuide:"德性不足内疚时，默念“生而不有，为而不恃，长而不宰”，每日践行1件小善举，保证7.5小时睡眠，通过自我修养涵养玄德，提升内在品质。"},
    {id:"ddj052",volume:"治身篇",title:"第52章：【母体失联之惑+归属缺失之困】·归元章",coreGoal:"连接生命本源，化解归属缺失",emotionFocus:"缓解因归属感不足带来的孤独",keyField:"睡眠时长",keywords:["归属","孤独","本源","连接","安心","扎根"],originalText:"天下有始，以为天下母。既得其母，以知其子；既知其子，复守其母，没身不殆。塞其兑，闭其门，终身不勤。开其兑，济其事，终身不救。见小曰明，守柔曰强。用其光，复归其明，无遗身殃，是为习常。",practiceGuide:"归属感缺失孤独时，默念“既得其母，以知其子”，通过冥想连接生命本源，保证8小时睡眠，参与1个兴趣社群，建立情感连接，缓解孤独。"},
    {id:"ddj053",volume:"治身篇",title:"第53章：【邪径迷恋之惑+捷径依赖之困】·益证章",coreGoal:"摒弃邪径捷径，坚守正途正道",emotionFocus:"缓解因捷径依赖带来的焦虑",keyField:"睡眠时长",keywords:["捷径","邪径","依赖","焦虑","正途","踏实"],originalText:"使我介然有知，行于大道，唯施是畏。大道甚夷，而民好径。朝甚除，田甚芜，仓甚虚；服文彩，带利剑，厌饮食，财货有余；是为盗夸。非道也哉！",practiceGuide:"迷恋捷径焦虑时，默念“大道甚夷，而民好径”，提醒自己踏实做事，避免投机取巧，保证7-8小时睡眠，通过规律作息培养踏实品质。"},
    {id:"ddj054",volume:"治身篇",title:"第54章：【根基不牢之惑+基础薄弱之困】·修观章",coreGoal:"夯实内在根基，弥补基础薄弱",emotionFocus:"缓解因基础薄弱带来的自卑",keyField:"睡眠时长",keywords:["根基","基础","薄弱","自卑","夯实","稳固"],originalText:"善建者不拔，善抱者不脱，子孙以祭祀不辍。修之于身，其德乃真；修之于家，其德乃余；修之于乡，其德乃长；修之于邦，其德乃丰；修之于天下，其德乃普。故以身观身，以家观家，以乡观乡，以邦观邦，以天下观天下。吾何以知天下然哉？以此。",practiceGuide:"基础薄弱自卑时，默念“善建者不拔，善抱者不脱”，从小事夯实基础（如每日学习1个小技能），保证8小时睡眠，通过充足休息提升学习效率。"},
    {id:"ddj055",volume:"治身篇",title:"第55章：【赤子失真之惑+纯真丧失之困】·玄符章",coreGoal:"回归赤子之心，重拾纯真本性",emotionFocus:"缓解因纯真丧失带来的疲惫",keyField:"睡眠时长",keywords:["赤子","纯真","疲惫","回归","本性","简单"],originalText:"含德之厚，比于赤子。毒虫不螫，猛兽不据，攫鸟不搏。骨弱筋柔而握固。未知牝牡之合而朘作，精之至也。终日号而不嗄，和之至也。知和曰常，知常曰明。益生曰祥，心使气曰强。物壮则老，谓之不道，不道早已。",practiceGuide:"纯真丧失疲惫时，默念“含德之厚，比于赤子”，尝试简单生活，减少复杂社交，保证8小时睡眠，睡前回忆童年美好，回归简单纯粹的心态。"},
    {id:"ddj056",volume:"治身篇",title:"第56章：【是非纠缠之惑+争辩成瘾之困】·玄德章",coreGoal:"跳出是非纠缠，避免争辩成瘾",emotionFocus:"缓解因争辩带来的愤怒",keyField:"睡眠时长",keywords:["是非","争辩","愤怒","纠缠","包容","沉默"],originalText:"知者不言，言者不知。塞其兑，闭其门，挫其锐，解其纷，和其光，同其尘，是谓玄同。故不可得而亲，不可得而疏；不可得而利，不可得而害；不可得而贵，不可得而贱。故为天下贵。",practiceGuide:"陷入争辩时，默念“知者不言，言者不知”，主动停止纠缠，保证7.5小时睡眠，通过充足休息提升情绪包容度，避免争辩成瘾。"},
    {id:"ddj057",volume:"治身篇",title:"第57章：【以奇治国之惑+投机取巧之困】·淳风章",coreGoal:"摒弃投机取巧，坚守踏实作风",emotionFocus:"缓解因投机失败带来的焦虑",keyField:"睡眠时长",keywords:["投机","踏实","焦虑","失败","坚守","诚信"],originalText:"以正治国，以奇用兵，以无事取天下。吾何以知其然哉？以此：天下多忌讳，而民弥贫；民多利器，国家滋昏；人多伎巧，奇物滋起；法令滋彰，盗贼多有。故圣人云：我无为而民自化，我好静而民自正，我无事而民自富，我无欲而民自朴。",practiceGuide:"投机取巧焦虑时，默念“以正治国，以奇用兵”，坚守踏实作风，避免短期投机，保证7-8小时睡眠，通过规律生活培养诚信品质。"},
    {id:"ddj058",volume:"治身篇",title:"第58章：【福祸迷惑之惑+得失焦虑之困】·顺化章",coreGoal:"看透福祸相依，缓解得失焦虑",emotionFocus:"缓解因得失带来的情绪波动",keyField:"睡眠时长",keywords:["福祸","得失","焦虑","波动","坦然","接纳"],originalText:"其政闷闷，其民淳淳；其政察察，其民缺缺。祸兮福之所倚，福兮祸之所伏。孰知其极？其无正也。正复为奇，善复为妖。人之迷，其日固久。是以圣人方而不割，廉而不刿，直而不肆，光而不耀。",practiceGuide:"得失焦虑时，默念“祸兮福之所倚，福兮祸之所伏”，坦然接纳结果，保证8小时睡眠，通过充足休息稳定情绪，减少波动。"},
    {id:"ddj059",volume:"治身篇",title:"第59章：【积蓄障碍之惑+储备不足之困】·守道章",coreGoal:"突破积蓄障碍，充实内在储备",emotionFocus:"缓解因储备不足带来的焦虑",keyField:"睡眠时长",keywords:["积蓄","储备","不足","焦虑","充实","积累"],originalText:"治人事天，莫若啬。夫唯啬，是谓早服；早服谓之重积德；重积德则无不克；无不克则莫知其极；莫知其极，可以有国；有国之母，可以长久。是谓深根固柢，长生久视之道。",practiceGuide:"储备不足焦虑时，默念“夫唯啬，是谓早服”，养成积累习惯（如知识、健康），保证7.5小时睡眠，通过规律作息夯实内在基础，充实储备。"},
    {id:"ddj060",volume:"治身篇",title:"第60章：【复杂焦虑之惑+简化能力之困】·居位章",coreGoal:"简化生活工作，化解复杂焦虑",emotionFocus:"缓解因复杂带来的烦躁",keyField:"睡眠时长",keywords:["复杂","简化","焦虑","烦躁","清晰","有序"],originalText:"治大国，若烹小鲜。以道莅天下，其鬼不神；非其鬼不神，其神不伤人；非其神不伤人，圣人亦不伤人。夫两不相伤，故德交归焉。",practiceGuide:"面对复杂事务时，默念“治大国，若烹小鲜”，拆分任务简化流程，保证8小时睡眠，每日整理1个混乱区域，培养简化能力，缓解烦躁。"},
    // 61-81 治性篇·治世篇
    {id:"ddj061",volume:"治性篇",title:"第61章：【谦卑障碍之惑+傲慢自负之困】·谦德章",coreGoal:"破除傲慢自负，培养谦卑品质",emotionFocus:"缓解因傲慢带来的人际冲突",keyField:"神聚度",keywords:["谦卑","傲慢","自负","冲突","品质","谦逊"],originalText:"大国者下流，天下之牝，天下之交也。牝常以静胜牡，以静为下。故大国以下小国，则取小国；小国以下大国，则取大国。故或下以取，或下而取。大国不过欲兼畜人，小国不过欲入事人。夫两者各得其所欲，大者宜为下。",practiceGuide:"遇傲慢心态触发时，默念“大国以下小国，则取小国”，主动放低姿态，每日记录1次“谦卑践行”案例（如倾听他人意见），通过静坐15分钟观想谦逊之心，提升神聚度。"},
    {id:"ddj062",volume:"治性篇",title:"第62章：【为贵之惑+本末倒置之困】·为道章",coreGoal:"明辨本末轻重，避免价值倒置",emotionFocus:"缓解因本末倒置带来的焦虑",keyField:"神聚度",keywords:["本末","轻重","倒置","焦虑","价值","明辨"],originalText:"道者万物之奥。善人之宝，不善人之所保。美言可以市尊，美行可以加人。人之不善，何弃之有？故立天子，置三公，虽有拱璧以先驷马，不如坐进此道。古之所以贵此道者何？不曰：求以得，有罪以免邪？故为天下贵。",practiceGuide:"面临选择时，默念“道者万物之奥”，梳理事情本末（如“重要 vs 紧急”），避免舍本逐末，每日花10分钟静坐冥想核心价值，提升神聚度与判断力。"},
    {id:"ddj063",volume:"治性篇",title:"第63章：【大事难为之惑+畏难情绪之困】·为无为章",coreGoal:"化解畏难情绪，践行无为而为",emotionFocus:"缓解因任务艰巨带来的压力",keyField:"神聚度",keywords:["畏难","压力","无为","艰巨","践行","从容"],originalText:"为无为，事无事，味无味。大小多少，报怨以德。图难于其易，为大于其细。天下难事必作于易，天下大事必作于细。是以圣人终不为大，故能成其大。夫轻诺必寡信，多易必多难。是以圣人犹难之，故终无难矣。",practiceGuide:"遇畏难情绪时，默念“图难于其易，为大于其细”，拆分任务为微小步骤，逐步推进，每日完成1个“困难小事”，通过15分钟静坐平复压力，提升神聚度与执行力。"},
    {id:"ddj064",volume:"治性篇",title:"第64章：【未兆未察之惑+危机意识之困】·守微章",coreGoal:"培养危机意识，防患于未然",emotionFocus:"缓解因疏忽带来的焦虑",keyField:"神聚度",keywords:["危机","防患","疏忽","焦虑","意识","谨慎"],originalText:"其安易持，其未兆易谋。其脆易泮，其微易散。为之于未有，治之于未乱。合抱之木，生于毫末；九层之台，起于累土；千里之行，始于足下。为者败之，执者失之。是以圣人无为故无败，无执故无失。民之从事，常于几成而败之。慎终如始，则无败事。是以圣人欲不欲，不贵难得之货；学不学，复众人之所过。以辅万物之自然而不敢为。",practiceGuide:"培养“为之于未有”的意识，每日梳理1个潜在风险点（如工作疏漏、健康隐患），默念原文强化危机意识，通过静坐时观想“千里之行，始于足下”，提升神聚度与专注力。"},
    {id:"ddj065",volume:"治性篇",title:"第65章：【明民之惑+沟通障碍之困】·淳德章",coreGoal:"突破沟通障碍，实现有效交流",emotionFocus:"缓解因沟通不畅带来的烦躁",keyField:"神聚度",keywords:["沟通","障碍","交流","烦躁","有效","理解"],originalText:"古之善为道者，非以明民，将以愚之。民之难治，以其智多。故以智治国，国之贼；不以智治国，国之福。知此两者亦稽式。常知稽式，是谓玄德。玄德深矣，远矣，与物反矣，然后乃至大顺。",practiceGuide:"沟通受阻时，默念“不以智治国，国之福”，放下固有认知，换位思考理解对方，每日练习1次“倾听式沟通”，通过15分钟静坐平复烦躁情绪，提升神聚度与共情能力。"},
    {id:"ddj066",volume:"治性篇",title:"第66章：【江海为下之惑+谦下不足之困】·后己章",coreGoal:"践行谦下之德，提升包容品质",emotionFocus:"缓解因争强好胜带来的焦虑",keyField:"神聚度",keywords:["谦下","包容","争强","焦虑","品质","退让"],originalText:"江海所以能为百谷王者，以其善下之，故能为百谷王。是以圣人欲上民，必以言下之；欲先民，必以身后之。是以圣人处上而民不重，处前而民不害。是以天下乐推而不厌。以其不争，故天下莫能与之争。",practiceGuide:"争强好胜时，默念“江海所以能为百谷王者，以其善下之”，主动退让，每日践行1次“谦下行为”（如让他人优先），静坐时观想江海纳百川的包容之态，提升神聚度与格局。"},
    {id:"ddj067",volume:"治性篇",title:"第67章：【三宝遗失之惑+德性缺失之困】·三宝章",coreGoal:"重拾三宝德性，弥补内在缺失",emotionFocus:"缓解因德性不足带来的内疚",keyField:"神聚度",keywords:["三宝","德性","缺失","内疚","慈悲","俭朴"],originalText:"天下皆谓我道大，似不肖。夫唯大，故似不肖。若肖，久矣其细也夫！我有三宝，持而保之。一曰慈，二曰俭，三曰不敢为天下先。慈故能勇；俭故能广；不敢为天下先，故能成器长。今舍慈且勇；舍俭且广；舍后且先；死矣！夫慈，以战则胜，以守则固。天将救之，以慈卫之。",practiceGuide:"每日反思“三宝”践行情况（慈、俭、不敢为天下先），记录1次“德性践行”案例（如善待他人、节俭生活），静坐20分钟观想慈悲之心，弥补德性缺失，提升神聚度与内在平和。"},
    {id:"ddj068",volume:"治性篇",title:"第68章：【不争之德之惑+好胜心过强之困】·配天章",coreGoal:"培养不争之德，化解好胜之心",emotionFocus:"缓解因好胜带来的焦虑",keyField:"神聚度",keywords:["不争","好胜","焦虑","德性","平和","包容"],originalText:"善为士者，不武；善战者，不怒；善胜敌者，不与；善用人者，为之下。是谓不争之德，是谓用人之力，是谓配天古之极。",practiceGuide:"好胜心触发时，默念“善胜敌者，不与”，避免竞争对抗，每日练习1次“不争践行”（如放弃无谓争执），静坐15分钟观想平和心态，化解好胜焦虑，提升神聚度。"},
    {id:"ddj069",volume:"治性篇",title:"第69章：【用兵有言之惑+冲突倾向之困】·玄用章",coreGoal:"摒弃冲突倾向，践行以柔克刚",emotionFocus:"缓解因冲突带来的愤怒",keyField:"神聚度",keywords:["冲突","愤怒","柔刚","倾向","平和","包容"],originalText:"用兵有言：“吾不敢为主，而为客；不敢进寸，而退尺。”是谓行无行；攘无臂；扔无敌；执无兵。祸莫大于轻敌，轻敌几丧吾宝。故抗兵相若，哀者胜矣。",practiceGuide:"面临冲突时，默念“不敢进寸，而退尺”，主动退让避免对抗，记录1次“和平化解冲突”案例，静坐时观想“哀者胜矣”的慈悲之心，平复愤怒情绪，提升神聚度。"},
    {id:"ddj070",volume:"治性篇",title:"第70章：【知稀之惑+真知匮乏之困】·知难章",coreGoal:"追求真知本质，避免表面认知",emotionFocus:"缓解因认知浅薄带来的自卑",keyField:"神聚度",keywords:["真知","认知","浅薄","自卑","本质","深刻"],originalText:"我的话很容易理解，很容易实行。天下却没有人能理解，没有人能实行。言有宗，事有君。夫唯无知，是以不我知。知我者希，则我者贵。是以圣人被褐而怀玉。",practiceGuide:"面对认知困惑时，默念“言有宗，事有君”，深入探究事物本质，每日学习1个核心概念的深层含义，静坐15分钟反思“被褐而怀玉”的内涵，提升真知认知与神聚度。"},
    {id:"ddj071",volume:"治性篇",title:"第71章：【知不知之惑+认知盲区之困】·知病章",coreGoal:"正视认知盲区，保持谦逊求知",emotionFocus:"缓解因无知带来的焦虑",keyField:"神聚度",keywords:["认知","盲区","无知","焦虑","谦逊","求知"],originalText:"知不知，尚矣；不知知，病也。圣人不病，以其病病。夫唯病病，是以不病。",practiceGuide:"发现认知盲区时，默念“知不知，尚矣”，坦然接纳无知，避免自我否定，每日记录1个“认知提升”知识点，静坐时观想谦逊求知之心，缓解焦虑，提升神聚度与认知深度。"},
    {id:"ddj072",volume:"治性篇",title:"第72章：【民不畏威之惑+规则漠视之困】·爱身章",coreGoal:"敬畏规则边界，摒弃漠视心态",emotionFocus:"缓解因规则漠视带来的人际冲突",keyField:"神聚度",keywords:["规则","漠视","敬畏","冲突","边界","自律"],originalText:"民不畏威，则大威至。无狎其所居，无厌其所生。夫唯不厌，是以不厌。是以圣人自知不自见，自爱不自贵。故去彼取此。",practiceGuide:"漠视规则时，默念“民不畏威，则大威至”，反思规则的重要性，每日践行1件遵守规则的小事，神聚度修习建议专注“规则敬畏”，每次15分钟。"},
    {id:"ddj073",volume:"治性篇",title:"第73章：【天网失敬之惑+侥幸妄为之困】·任为章",coreGoal:"敬畏天网恢恢，摒弃侥幸心理",emotionFocus:"缓解因侥幸带来的焦虑与不安",keyField:"神聚度",keywords:["天网","侥幸","敬畏","不安","自律","谨慎"],originalText:"勇于敢则杀，勇于不敢则活。此两者，或利或害。天之所恶，孰知其故？是以圣人犹难之。天之道，不争而善胜，不言而善应，不召而自来，繟然而善谋。天网恢恢，疏而不失。",practiceGuide:"产生侥幸心理时，默念“天网恢恢，疏而不失”，放弃投机想法，选择稳妥行动，神聚度修习专注“内心敬畏”，每日静坐10-15分钟，平复焦虑。"},
    {id:"ddj074",volume:"治性篇",title:"第74章：【民不畏死之惑+生命漠视之困】·制惑章",coreGoal:"敬畏生命价值，摒弃漠视心态",emotionFocus:"缓解因生命漠视带来的冷漠与内疚",keyField:"神聚度",keywords:["生命","漠视","敬畏","冷漠","内疚","珍惜"],originalText:"民不畏死，奈何以死惧之？若使民常畏死，而为奇者，吾得执而杀之，孰敢？常有司杀者杀。夫代司杀者杀，是谓代大匠斫，希有不伤其手者矣。",practiceGuide:"漠视生命时，默念“民不畏死，奈何以死惧之”，反思生命的珍贵，每日记录1件“珍惜生命”的小事（如健康作息、关爱他人），神聚度修习专注“生命敬畏”。"},
    {id:"ddj075",volume:"治性篇",title:"第75章：【民生艰难之惑+生存压力之困】·贪损章",coreGoal:"减轻生存压力，摒弃过度贪求",emotionFocus:"缓解因生存艰难带来的焦虑与浮躁",keyField:"神聚度",keywords:["生存","压力","贪求","焦虑","浮躁","知足"],originalText:"民之饥，以其上食税之多，是以饥。民之难治，以其上之有为，是以难治。民之轻死，以其求生之厚，是以轻死。夫唯无以生为者，是贤于贵生。",practiceGuide:"生存压力大时，默念“夫唯无以生为者，是贤于贵生”，减少过度贪求，聚焦核心需求，神聚度修习专注“内心平静”，每日15分钟，缓解焦虑。"},
    {id:"ddj076",volume:"治性篇",title:"第76章：【刚硬偏执之惑+柔润不足之困】·戒强章",coreGoal:"培养柔润品性，摒弃刚硬偏执",emotionFocus:"缓解因偏执带来的人际紧张",keyField:"神聚度",keywords:["刚硬","偏执","柔润","紧张","包容","灵活"],originalText:"人之生也柔弱，其死也坚强。万物草木之生也柔脆，其死也枯槁。故坚强者死之徒，柔弱者生之徒。是以兵强则不胜，木强则折。强大处下，柔弱处上。",practiceGuide:"刚硬偏执时，默念“强大处下，柔弱处上”，尝试柔性沟通，避免强硬态度，神聚度修习专注“柔润心态”，每日静坐12分钟，培养包容心。"},

/**
 * 章节搜索联想函数（支持关键词+篇章+章节号多维度匹配）
 */
function searchChapterByKeywordAndVolume(keyword, volume = '') {
  if (!window.DAODEJING_81_CHAPTERS || window.DAODEJING_81_CHAPTERS.length === 0) {
    console.warn('⚠️ 章节数据未加载完成，无法进行搜索');
    return [];
  }
  const lowerKeyword = keyword.toLowerCase().trim();
  let filteredChapters = window.DAODEJING_81_CHAPTERS;
  if (volume && ['治神篇', '治心篇', '治身篇', '治性篇', '治世篇'].includes(volume)) {
    filteredChapters = filteredChapters.filter(chapter => chapter.volume === volume);
  }
  if (lowerKeyword) {
    const chapterNum = parseInt(lowerKeyword);
    if (!isNaN(chapterNum) && chapterNum >= 1 && chapterNum <= 81) {
      const matchedChapter = filteredChapters.find(chapter => chapter.index === chapterNum);
      return matchedChapter ? [matchedChapter] : [];
    }
    filteredChapters = filteredChapters.filter(chapter => {
      const matchText = `${chapter.title.toLowerCase()} ${chapter.keywords.join(' ').toLowerCase()} ${chapter.volume.toLowerCase()} ${chapter.coreGoal.toLowerCase()}`;
      return matchText.includes(lowerKeyword);
    });
  }
  return filteredChapters;
}

/**
 * 防抖函数
 */
function debounce(fn, delay = 300) {
  let timer = null;
  return function(...args) {
    clearTimeout(timer);
    timer = setTimeout(() => fn.apply(this, args), delay);
  };
}
