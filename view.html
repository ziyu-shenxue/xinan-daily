<!-- view.html - 用于分享链接展示 -->
<!DOCTYPE html>
<html>
<head>
    <title>心安日报查看</title>
    <style>/* 简洁展示样式 */</style>
</head>
<body>
    <div id="report_view"></div>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const date = urlParams.get('date');
        fetch(`./data/${date}.json`)
            .then(r => r.json())
            .then(data => {
                // 显示日报内容（从最新一条）
                const latest = data[data.length - 1];
                document.getElementById('report_view').innerHTML = `
                    <h1>心安日报 - ${latest.日期}</h1>
                    <pre>${JSON.stringify(latest, null, 2)}</pre>
                `;
            });
    </script>
</body>
</html>
